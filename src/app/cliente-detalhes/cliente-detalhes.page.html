<ion-header>
  <ion-toolbar>
    <ion-title>Cliente Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<form [formGroup]="formGroup">
  <ion-list>
    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input formControlName="nome" value="{{cliente.nome}}" type="text">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Telefone</ion-label>
      <ion-input formControlName="telefone" value="{{cliente.telefone}}" type="text">
      </ion-input>
      <ion-item>
        <ion-label floating>eMAIL</ion-label>
        <ion-input formControlName="EMAIL" value="{{cliente.email}}" type="text">
        </ion-input>
      </ion-item>
    </ion-item>
  </ion-list>
  <ion-button expand="full" (click)="atualizar()">Atualizar</ion-button>
</form>
</ion-content>
